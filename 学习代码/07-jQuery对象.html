<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-jQuery对象</title>
    <script src="../js/jquery-1.10.1.js"></script>
</head>
<script>
    /*  1.什么是jquery对象
     *  jquery对象是一个伪数组
     *
    */
    $(function () {
        var $div = $("div");
        console.log($div);
        var arr = [1,2,5];
        console.log(arr);
    })
</script>
<body>
<div>div1</div>
<div>div2</div>
<div>div3</div>

</body>
</html>
