<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-jQuery中的静态方法map方法</title>
    <script src="../js/jquery-1.10.1.js"></script>
    <script>
        var arr = [1,3,5,7];
        //1.利用原生js map方法
        //参数:array-》当前被遍历的数组
        arr.map(function (value, index, array) {
            console.log(index,value,array);
        })

        //jquery中的map和jquery中的each方法差不多有一点区别就是返回值 each静态方法返回值为该遍历对象自身 map静态方法可以在回调函数中自己写return
        $.map(arr,function (value,index) {
            console.log(index,value);
        })
        
    </script>
</head>
<body>

</body>
</html>
