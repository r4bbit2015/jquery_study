<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-jQuery中的静态方法holdReady方法</title>
    <script src="../js/jquery-1.10.1.js"></script>
    <script>
        //$.holdReady(boolean); 暂停jquery入口函数

        $.holdReady(true)
        $(function () {
            alert("jQuery ready")
        })
    </script>
</head>

<body>
<button>恢复ready事件</button>
<script>
    var btn = document.getElementsByTagName("button")[0]
    btn.onclick=function () {
        alert("btn");
        $.holdReady(false)
    }
</script>
</body>
</html>
