<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16-jQuery的attr方法</title>
        <script src="../js/jquery-1.10.1.js"></script>
            <script>
                $(function () {
                    //jquery入口函数
                    //attr(name|properties|key,value|fn) 返回值:String
                    //如果是获取：无论找到多少元素，都只会返回第一个元素
                    //如果是设置：找到多少元素，就会设置多少个元素
                    console.log($("span").attr("class"));
                    $("span").attr("class","mayue");
                    //remoteAttr(name)
                    $("span").removeAttr("class")
                })
            </script>
</head>
<body>
<span class="span1"></span>
<span class="span2"></span>
</body>
</html>
