<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-jQuery的prop方法</title>
        <script src="../js/jquery-1.10.1.js"></script>
            <script>
                $(function () {
                    //jquery入口函数
                    /*
                    * 1.prop方法，特点和attr方法一致
                    * 官方推荐，在具有true和false两个属性的属性节点，使用prop(),其他使用attr()
                    *
                    * */
                    //判断checkbox的状态
                    $("button").click(function () {
                        console.log($("input").prop("checked"));//true or false
                        console.log($("input").attr("checked"));// checked or undefined
                        var checkbox_status = $("input").prop("checked");
                        if(checkbox_status)
                        {
                            alert("被选中!");
                        }
                        else{
                            alert("没有被选中。");

                        }
                    })

                })
            </script>
</head>
<body>
<span class="span1"></span>
<span class="span2"></span>
<input type="checkbox" >
<button>查看是否被选中</button>
</body>
</html>
