<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14-JQuery内容选择器</title>
        <script src="../js/jquery-1.10.1.js"></script>
    <style>
        div{
            height: 100px;
            width: 100px;
            background: blueviolet;
            margin-top: 5px;//上边距
        }
    </style>
            <script>
                $(function () {
                    //jquery入口函数

                    //:empty 作用:寻找没有文本内容也没有子元素的所有标签
                    // var $div = $("div:empty");
                    // console.log($div);

                    //:parent 作用:寻找有文本内容或有子元素的所有标签
                    // var $div = $("div:parent");
                    // console.log($div);

                    //:contains(text) 作用：寻找包含text的所有标签
                    // var $div = $("div:contains('少年儿童')");
                    // console.log($div);

                    //:has(selector) 作用:寻找包含selector的标签
                    var $div = $("div:has('span')");
                    console.log($div);

                })
            </script>
</head>
<body>
<div>2021年1月30日</div>
<div>当你痛心地看到你最要好的朋友</div>
<div>被送进到少年儿童改造中心</div>
<div>你把情绪写成一首首的杰作</div>
<div><span></span></div>
<div></div>
</body>
</html>
