<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-jQuery中的静态方法each方法</title>
    <script src="../js/jquery-1.10.1.js"></script>
    <script>

        var arr = [1,3,5,7];

        //value 元素的值，index 遍历索引 原生的foreach只能遍历数组 不能遍历jquery对象
        arr.forEach(function (value, index) {
            console.log(index,value);
        })
        //利用jQuery中的each静态方法
        console.log("利用jQuery中的each方法");

        $.each(arr,function (index, value) {
            console.log(index,value);
        })
        
        
    </script>
</head>
<body>

</body>
</html>
