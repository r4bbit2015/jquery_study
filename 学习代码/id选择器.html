<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/jquery-1.10.1.js"></script>
    <meta charset="UTF-8">
    <title>ID选择器</title>
    <script>


        $(document).ready(function(){
            //默认隐藏手机号
            $("#phone").hide();
            $("#use_phone").click(function(){
                $("#user_email").hide();//使用user_email id的将被隐藏
                $("#phone").show();
                console.log("隐藏email输入框")
            });
            $("#use_email").click(function(){
                $("#phone").hide();//使用user_email id的将被隐藏
                $("#user_email").show();
                console.log("隐藏phone输入框")

            });
        });
    </script>
</head>
<body>


<div id="user_email">
<label>邮箱:</label>
<input type="email">
</div>

<div id="phone">
    <label>手机号:</label>
    <input type="text">
</div>

<button id="use_phone">使用手机号</button>
<button id ="use_email">使用邮箱</button>

</body>
</html>
